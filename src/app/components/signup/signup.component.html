
<div class="my-container">

    <div class="login-field">
  
      <div class="content">
        <div class="login-img">
          <img src="https://i.pinimg.com/originals/86/90/14/869014ea87e157354d2326a5961b20e0.png">
        </div>
        <div class="text text-center mt-2">Registration</div>
        <p>Fill in these fields</p>
        <div class="reg-field">
            <div class="form-field">
  
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                  <div class="form-group">
                      <div class="field">
                          <span class="fas fa-envelope"></span>
                          <input type="text" formControlName="fullName" name="first-name" id="first-name" placeholder="First Name" >
                        </div>
                        <span class="text-danger" *ngIf="fullName && fullName.invalid && fullName.touched">*Full name is required</span>
                  </div>
                  
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <div class="field">
                          <span class="fas fa-envelope"></span>
                          <input type="email" formControlName="email" name="email" id="email" placeholder="Email">
                        </div>
                        <span class="text-danger" *ngIf="email && email.invalid && email.touched">*email input
                          field is required</span>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <div class="field">
                          <input type="text" formControlName="mobile" name="number" id="number" placeholder="Mobile Number">
                        </div>
                        <span class="text-danger" *ngIf="mobile && mobile.invalid && mobile.touched">*mobile input
                          field is required</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="field">
                      <span class="fa fa-lock"></span>
                      <input type="password" formControlName="password" name="password" id="password" placeholder="password">
                    </div>
                    <span class="text-danger" *ngIf="password && password.invalid && password.touched">*Password is required</span>
                  </div>
                  
                  
        
                  <button type="submit" class="w-100 reg-btn" [disabled]="signupForm.invalid">Registration</button>
                  <div class="createbtn">
                  <a class="btn" routerLink="../login">Login</a>
                  </div>
                 <div class="or">Or</div>
        
                  <div class="icon-button">
                    <span class="facebook"><i class="fab fa-facebook-f"></i> Facebook</span>
                    <span><i class="fab fa-google"></i> Google</span>
                  </div>
        
                </form>
              </div>
        </div>
      </div>
    </div>
  </div>
